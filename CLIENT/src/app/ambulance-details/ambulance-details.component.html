    <div class="card">
        <div class="card-header text-center">
            <strong> Ambulance List</strong>
        </div>
        <div class="card-body">
            
            <table class="table table-responsive-md table-bordered table-striped table-sm " >
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Hospital Name</th>
                        <th>Ambulance Id</th>
                        <th>Ambulance No</th>
                        <th>Ambulance Type</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let item of result ;let i = index ">
                            <td>{{i+1}}</td>
                        <td>{{item.hospitalName}}</td>
                        <td>{{item.ambulanceId}}</td>
                        <td>{{item.ambulanceNo}}</td>
                        <td>{{item.ambulanceType}}</td>
                        <td>{{item.status}}</td>
                        <td>
                            <button class="btn btn-sm btn-info" type="submit" (click)="editdata(item.ambulanceId);"> Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger" type="submit" data-toggle="modal" data-target="#ambulanceModal" (click)="viewAmbulanceDetails(item);">Delete</button>
                        </td>
                        </tr>
                        
                </tbody>
                
            </table> 
           
            
        </div>
     </div> 
     
</div>
<!-- modal start for delete section -->
<div class="modal fade" id="ambulanceModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header btn-danger">
            <h5 class="modal-title ">Do you want to Delete!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group row">
                <label class="col-md-6 col-form-label text-right" for="">Ambulance Id :</label>
                <label class="col-md-6 col-form-label" for="">{{details.hospitalName}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Booking Id:</label>
                <label class="col-md-6 col-form-label" for="">{{details.ambulanceId}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Patient Name :</label>
                <label class="col-md-6 col-form-label" for="">{{details.ambulanceNo}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Ambulance Type:</label>
                <label class="col-md-6 col-form-label" for="">{{details.ambulanceType}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Mobile No. :</label>
                <label class="col-md-6 col-form-label" for="">{{details.status}}</label>
                </div>
                </form>
                </div>
                <div class="modal-footer">
           
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> <br>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(details.ambulanceId);">Delete</button>
                </div>
                </div>
