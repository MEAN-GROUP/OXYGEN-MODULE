<div class="main-content-container container-fluid px-4">
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <h3 class="page-title">Register new Delivery boy</h3>
        </div>
    </div>

    <div class="card card-small mb-4">
        <div class="card-header border-bottom">
            <h6 class="m-0">DELIVERY PERSON ENTRY FORM</h6>
        </div>
        <div class="card-body list-group list-group-flush">
            <form class="form-horizontal list-group-item"  [formGroup]="deliveryboydetail" (ngSubmit)="adddeliveryperson()" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="name">Name<span
                                        class="asterisk-mark">*</span>:</label>
                                <div class=" ">
                                    <input class="form-control" id="" type="text" name="deliveryboyName" placeholder="Enter name"
                                        formControlName="deliveryboyName">
                                    <!-- <span class="color" *ngIf="driverdata.controls.driverName.invalid && driverdata.controls.driverName.dirty">*driver name is required</span>  -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="dateOfBirth">Date Of birth<span
                                        class="asterisk-mark">*</span>:</label>
                                <div>
                                    <input class="form-control" id="" type="date-picker" name="dob"
                                        formControlName="dateOfBirth" placeholder="dd-mm-yyyy" min="1980-01-01"
                                        max="2000-12-31">
                                    <!-- <span class="color" *ngIf="driverdata.controls.dateOfBirth.invalid && driverdata.controls.dateOfBirth.dirty">*dateofbirth is required</span>  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="fathername">Father name :<span
                                        class="asterisk-mark">*</span>:</label>
                                <div class=" ">
                                    <input class="form-control" id="" type="text" name="fathername" placeholder="Enter father Name"
                                formControlName="fathername">
                                    <!-- <span class="color" *ngIf="driverdata.controls.driverName.invalid && driverdata.controls.driverName.dirty">*driver name is required</span>  -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="email">Email<span
                                        class="asterisk-mark">*</span>:</label>
                                <div>
                                    <input class="form-control" id="" type="email" name="email" formControlName="email" placeholder="Enter Email"
                                autocomplete="email">
                                    <!-- <span class="color" *ngIf="driverdata.controls.dateOfBirth.invalid && driverdata.controls.dateOfBirth.dirty">*dateofbirth is required</span>  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="mobileNo"> Mobile number:<span
                                        class="asterisk-mark">*</span>:</label>
                                <div class=" ">
                                    <input class="form-control" id="" type="number" name="mobileNo" formControlName="mobileNo"
                                placeholder="Enter Mobile number">
                                    <!-- <span class="color" *ngIf="driverdata.controls.driverName.invalid && driverdata.controls.driverName.dirty">*driver name is required</span>  -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="licenceNo">Driving License no.:<span
                                        class="asterisk-mark">*</span>:</label>
                                <div>
                                    <input class="form-control" id="" type="text" name="licenceNo" formControlName="licenceNo"
                                placeholder="Enter Driving License number">
                                    <!-- <span class="color" *ngIf="driverdata.controls.dateOfBirth.invalid && driverdata.controls.dateOfBirth.dirty">*dateofbirth is required</span>  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                       
                        <!-- <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="address">Address:<span
                                        class="asterisk-mark">*</span>:</label>
                                <div class=" ">
                                    <input class="form-control" id="address" type="text" name="address"
                                    formControlName="address" placeholder="">
                                  
                                </div>
                            </div>
                        </div> -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class=" col-form-label" for="gender">Gender<span
                                        class="asterisk-mark">*</span>:</label>
                                <div>
                                    <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" id="" type="radio" value="Male" formControlName="gender"
                                            name="gender">
                                        <label class="form-check-label" for="inline-radio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" id="" type="radio" value="Female"
                                            formControlName="gender" name="gender">
                                        <label class="form-check-label" for="inline-radio2">Female</label>
                                    </div>
                                    <!-- <span class="color" *ngIf="driverdata.controls.dateOfBirth.invalid && driverdata.controls.dateOfBirth.dirty">*dateofbirth is required</span>  -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                              <label for="address"><b>Address :</b></label>
                              <div>
                                <!-- <input type="text" class="form-control" [(ngModel)]="address" formControlName="address"
                                placeholder="Enter address" name="address"> -->
                                <textarea class="form-control"  name="" id="address" cols="10" rows="3"  formControlName="address" placeholder="Enter  Address"></textarea>
                
                              </div>
                            </div>
                          </div>
                    </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-md btn-secondary" type="reset"> Reset</button>
            <button class="btn btn-md btn-primary float-right" type="submit" (click)="adddeliveryperson();" > Submit</button>
        </div>
    </div>

</div>
