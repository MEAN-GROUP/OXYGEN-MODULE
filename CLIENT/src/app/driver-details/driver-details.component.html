    <div class="card">
        <div class="card-header text-center">
            <strong> Driver List</strong>
        </div>
        <div class="card-body">
            
            <table class="table table-responsive-md table-bordered table-striped table-sm" >
                <thead>
                    <tr>
                        <th>Driver Id</th>
                        <th>DriverName</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th> Driving Licence No</th>
                        <th>Mobile NO</th>
                        <th>Address </th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                        <tr  *ngFor="let item of result">
                        <td>{{item.driverId}}</td>
                       <td>{{item.driverName}}</td> 
                        <td>{{item.dateOfBirth}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.licenceNo}}</td>
                        <td>{{item.mobile}}</td>
                        <td>{{item.address}}</td>
                        <td>
                            <button class="btn btn-sm btn-info" type="submit" (click)="editdata(item.driverId);"> Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger" type="submit" data-toggle="modal" data-target="#deleteAmbulanceModal" (click)="viewDriverDetails(item);">Delete</button>
                        </td>
                        </tr>
                        
                </tbody>
                
            </table> 
        </div>
     </div>  
</div>
<div class="modal fade" id="deleteAmbulanceModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header btn-danger">
            <h5 class="modal-title ">Do you want to Delete!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group row">
                <label class="col-md-6 col-form-label text-right" for="">Driver Id :</label>
                <label class="col-md-6 col-form-label" for="">{{details.driverId}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Driver Name:</label>
                <label class="col-md-6 col-form-label" for="">{{details.driverName}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Date of Birth :</label>
                <label class="col-md-6 col-form-label" for="">{{details.dateOfBirth}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Gender:</label>
                <label class="col-md-6 col-form-label" for="">{{details.gender}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Licence No :</label>
                <label class="col-md-6 col-form-label" for="">{{details.licenceNo}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Mobile No. :</label>
                <label class="col-md-6 col-form-label" for="">{{details.mobile}}</label>
                <label class="col-md-6 col-form-label text-right" for="">Address :</label>
                <label class="col-md-6 col-form-label" for="">{{details.address}}</label>
                </div>
                </form>
                </div>
                <div class="modal-footer">
           
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> <br>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(details.driverId);">Delete</button>
                </div>
                </div>
